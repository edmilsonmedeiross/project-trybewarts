<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="/images/trybewarts-header-logo.svg" alt="Logo trybewarts">

        <h1 id="trybewarts-header-title">Trybewarts</h1>


        <form class="trybewarts-login">
            <div>
                <input type="email" name="email" placeholder="Email" id="lgn">
            </div>

            <div>
                <input type="password" name="password" placeholder="Senha" id="psswd">
            </div>

            <div>
                <button id="bttn-login" type="submit">Entrar</button>
            </div>
        </form>
    </header>
    <script src="script.js"></script>
</body>
</html>
